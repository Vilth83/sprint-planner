<div class="box-part">

  <ag-grid-angular
      class="ag-theme-material"
      [rowData]="rowData"
      [gridOptions]="gridOptions"
      style="width:100%;height:400;"
      domLayout="autoHeight"
      [frameworkComponents]="frameworkComponents"
      (cellValueChanged)="onCellValueChanged($event)">
  </ag-grid-angular>

  <div class="text-left" *ngIf="isAdmin()">
    <button (click)="createNewData()"
            class="btn btn-small btn-primary fa fa-plus">
    </button>
  </div>
</div>

<app-info-modal #info [title]="title" [message]="message">
</app-info-modal>

<app-confirmation-modal #confirmation [action]="action" [inputs]="inputs">
</app-confirmation-modal>
