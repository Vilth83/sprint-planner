<ng-template #confirmation>
  <div class="modal-body text-center">
    <p>You are about to {{action}} a member. This action cannot be undone. Do you confirm?</p>
    <button type="button" class="btn btn-default fa fa-tick" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary fa fa-times" (click)="decline()" >No</button>
  </div>
</ng-template>
