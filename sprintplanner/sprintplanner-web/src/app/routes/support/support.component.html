<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>

<section class="container section">

  <span class="row submenu unselectable" (click)="isTechnicalCollapsed = !isTechnicalCollapsed">
    technical support<span class="text-right"></span>
  </span>
  <div [collapse]="isTechnicalCollapsed">
    <div class="info-part text-center col-lg-12">
      <app-current-candidate task="technical" [shift]="shift"></app-current-candidate>
    </div>

    <div>
      <app-manage-candidate task="technical" [shift]="shift"></app-manage-candidate>
    </div>
  </div>

  <span class="row submenu unselectable" (click)="isFunctionalCollapsed = !isFunctionalCollapsed">
    Functional support<span class="text-right"></span>
  </span>
  <div [collapse]="isFunctionalCollapsed">
    <div class="info-part text-center col-lg-12">
      <app-current-candidate task="functional" [shift]="shift"></app-current-candidate>
    </div>
    <div>
      <app-manage-candidate task="functional" [shift]="shift"></app-manage-candidate>
    </div>
  </div>
</section>
