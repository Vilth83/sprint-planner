<form #member="ngForm" (ngSubmit)="onSubmit(member)" novalidate>

  <div class="form-row section">
    <div class="col">
      <label for="firstname">First name</label>
      <input name="firstname" #firstname="ngModel" ngModel required class="form-control" placeholder="Enter firstname">
    </div>
    <div class="col">
      <label for="lastname">Last name</label>
      <input name="lastname" #lastname="ngModel" ngModel required class="form-control" placeholder="Enter lastname">
    </div>
  </div>
  <div class="form-row section">
    <div class="col">
      <label for="email">email</label>
      <input name="email" #email="ngModel" ngModel required class="form-control" placeholder="Enter email"> </div>

  </div>
  <button type="submit" class="btn">Submit</button>
</form>
