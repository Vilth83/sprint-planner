<header class="intro-area">
  <div class="title">
    <h1 class="text-center">Tester</h1>
  </div>
  <div class="subtitle">
    <h2 class="text-center">Tester management</h2>
  </div>
</header>


<section class="container section">
  <nav class="row submenu unselectable" (click)="isCurrentCollapsed = !isCurrentCollapsed">
    <span>Current Tester  <span class="fa fa-angle-down"></span></span>
  </nav>
  <article [collapse]="isCurrentCollapsed">
	<app-current-candidate task="support"></app-current-candidate>
  </article>

  <nav class="row submenu unselectable" (click)="isModificationCollapsed = !isModificationCollapsed">
    <span>Manage testers <span class="fa fa-angle-down"></span></span>
  </nav>
  <article [collapse]="isModificationCollapsed">
    <app-manage-candidate task="support"></app-manage-candidate>
  </article>
</section>
