
server:
  port: 9090
  servlet:
      context-path: /api
      jsp:
        registered: false
  error:
    whitelabel: 
      enabled: false

spring:
  application:
    name: sprintplanner
  banner:
    location: classpath:banner-test.txt
  profiles:
    active: test
  datasource:
    url: jdbc:mysql://localhost:3306/sprintplannerTest?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET
    username: root
    password: root
    data: classpath:sqlTestCases/integrationTestScript.sql
    initialization-mode: always 
  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: true
    hibernate:
       ddl-auto: create
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        jdbc:
          batch_size: 10
        order_inserts: false
        order_updates: false
        generate_statistics: true
  messages:
    use-code-as-default-message: false
  mvc:
    throw-exception-if-no-handler-found: true
    favicon:
      enabled: false
  resources:
    add-mappings: false

logging:
  config: classpath:logback-spring-dev.xml
  
  
cron:
  config:
    handle-release: "* * 1 * * *"
    handle-support: "* * 1 * * *"
    