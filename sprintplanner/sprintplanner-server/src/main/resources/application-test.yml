
server:
  port: 9090
  servlet:
      jsp:
        registered: false
  error:
    whitelabel: 
      enabled: false

spring:
  application:
    name: sprintplanner
  banner:
    location: classpath:banner-test.txt
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_UPPER=FALSE
    driverClassName: org.h2.Driver
    username: root
    password: root
    data: classpath:sqlTestCases/integrationTestScript.sql
    initialization-mode: always 
  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: true
    hibernate:
       ddl-auto: create
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 10
        order_inserts: false
        order_updates: false
        generate_statistics: true
  messages:
    use-code-as-default-message: false
  mvc:
    throw-exception-if-no-handler-found: true
    favicon:
      enabled: false
  resources:
    add-mappings: true

logging:
  config: classpath:logback-spring-dev.xml
  
  
cron:
  config:
    handle-release: "5 0 */6 * * *"
    handle-support: "6 0 */6 * * *"
    send-releaser-mail: "8 0 */6 * * *"
    send-support-mail: "10 0 */6 * * *"
    
config:
  sprintplanner:
    allowedOrigin: http://localhost:4200
  external-apis:
    urls: 
      github: 
        repos: "https://api.github.com/repos/"
        users: "https://api.github.com/users/"
      jira: "http://localhost:9999/jira/ticket/"
    
    
jwt-auth-server:
  keyStore: jwt.jks
  keyPass: 123456
  keyAlias: jwt
  accessTokenValiditySeconds: 1800
  refreshTokenValiditySeconds: 86400
    
    
    