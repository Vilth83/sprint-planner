
server:
  port: 9000
  servlet:
      context-path: /
      jsp:
        registered: false
  error:
    whitelabel: 
      enabled: false

spring:
  application:
    name: sprintplanner
  banner:
    location: classpath:banner.txt
  profiles:
    active: prod
  datasource:
    url: jdbc:mysql://localhost:3306/sprintplanner_dev_test?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET
    username: 
    password: 
  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: false
    hibernate:
       ddl-auto: none
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        jdbc:
          batch_size: 10
        order_inserts: false
        order_updates: false
        generate_statistics: true
  messages:
    use-code-as-default-message: false
  mvc:
    throw-exception-if-no-handler-found: true
    favicon:
      enabled: false
  resources:
    add-mappings: true
  mail:
    default-encoding: UTF-8
    host: sghost
    port: 25
    protocol: smtp

logging:
  config: classpath:logback-spring-dev.xml
    
cron:
  config:
    handle-release: "5 */1 * * * *"
    handle-support: "6 */1 * * * *"
    send-releaser-mail: "8 */1  * * * *"
    send-support-mail: "10 */1  * * * *"
    
config:
  sprintplanner:
    allowedOrigin: http://localhost:4200
  external-apis:
    urls: 
      github: "https://api.github.com/repos/"
      jira: "http://localhost:9999/jira/ticket/"
    
    
jwt-auth-server:
  keyStore: 
  keyPass: 
  keyAlias: 
  accessTokenValiditySeconds: 
  refreshTokenValiditySeconds: 
    
    